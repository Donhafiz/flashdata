<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - FlashData</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="/admin/dashboard.html" class="logo">⚡ FlashData Admin</a>
      <ul class="nav-links">
        <li><a href="/admin/dashboard.html">Dashboard</a></li>
        <li><a href="/admin/networks.html">Networks</a></li>
        <li><a href="/admin/bundles.html">Bundles</a></li>
        <li><a href="/admin/users.html">Users</a></li>
        <li><a href="/admin/orders.html">Orders</a></li>
        <li><a href="/admin/announcements.html">Announcements</a></li>
        <li><a href="#" onclick="logout()" class="btn btn-outline">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="padding: 2rem 0;">
    <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 2rem;">Admin Dashboard</h1>

    <!-- Stats Grid -->
    <div class="grid grid-4" style="margin-bottom: 2rem;">
      <div class="stat-card">
        <div class="stat-value" id="totalUsers">0</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-card" style="background: linear-gradient(135deg, #10b981, #059669);">
        <div class="stat-value" id="totalOrders">0</div>
        <div class="stat-label">Total Orders</div>
      </div>
      <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
        <div class="stat-value" id="totalRevenue">GH₵ 0</div>
        <div class="stat-label">Total Revenue</div>
      </div>
      <div class="stat-card" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
        <div class="stat-value" id="activeUsers">0</div>
        <div class="stat-label">Active Users</div>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-2" style="margin-bottom: 2rem;">
      <div class="card">
        <h3 class="card-header">Monthly Sales</h3>
        <canvas id="salesChart" style="max-height: 300px;"></canvas>
      </div>
      <div class="card">
        <h3 class="card-header">Order Status Distribution</h3>
        <canvas id="statusChart" style="max-height: 300px;"></canvas>
      </div>
    </div>

    <!-- Recent Orders -->
    <div class="card">
      <h3 class="card-header">Recent Orders</h3>
      <div id="recentOrdersContainer">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
