<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - FlashData Admin</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="/admin/dashboard.html" class="logo">⚡ FlashData Admin</a>
      <ul class="nav-links">
        <li><a href="/admin/dashboard.html">Dashboard</a></li>
        <li><a href="/admin/networks.html">Networks</a></li>
        <li><a href="/admin/bundles.html">Bundles</a></li>
        <li><a href="/admin/users.html">Users</a></li>
        <li><a href="/admin/orders.html">Orders</a></li>
        <li><a href="/admin/announcements.html">Announcements</a></li>
        <li><a href="#" onclick="logout()" class="btn btn-outline">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="padding: 2rem 0;">
    <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 2rem;">Manage Users</h1>

    <div class="card">
      <div id="usersContainer">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <h3 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">Edit User</h3>
      <form id="userForm">
        <input type="hidden" id="userId">
        
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="fullName" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="email" required disabled>
        </div>

        <div class="form-group">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-input" id="phone" required>
        </div>

        <div class="form-group">
          <label class="form-label">Role</label>
          <select class="form-select" id="role" required>
            <option value="Customer">Customer</option>
            <option value="Agent">Agent</option>
            <option value="Agent Pro">Agent Pro</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Wallet Balance (GH₵)</label>
          <input type="number" class="form-input" id="wallet" step="0.01" required>
        </div>

        <div class="form-group">
          <label class="form-label">Status</label>
          <select class="form-select" id="isActive">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>

        <div style="display: flex; gap: 1rem;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
          <button type="button" class="btn btn-outline" onclick="closeUserModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script>
    checkAuth();

    async function loadUsers() {
      try {
        const response = await fetch(`${API_URL}/admin/users`, {
          headers: getAuthHeaders(),
        });
        
        const data = await response.json();
        
        if (data.success) {
          displayUsers(data.users);
        }
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    function displayUsers(users) {
      const container = document.getElementById('usersContainer');
      
      if (users.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: var(--gray); padding: 2rem;">No users yet</p>';
        return;
      }
      
      container.innerHTML = `
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Wallet</th>
              <th>Earnings</th>
              <th>Status</th>
              <th>Joined</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${users.map(user => `
              <tr>
                <td><strong>${user.fullName}</strong></td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td><span class="badge badge-primary">${user.role}</span></td>
                <td>${formatCurrency(user.wallet)}</td>
                <td>${formatCurrency(user.totalEarnings)}</td>
                <td><span class="badge badge-${user.isActive ? 'success' : 'danger'}">${user.isActive ? 'Active' : 'Inactive'}</span></td>
                <td>${formatDate(user.createdAt)}</td>
                <td>
                  <button class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.875rem;" onclick='editUser(${JSON.stringify(user)})'>Edit</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function editUser(user) {
      document.getElementById('userId').value = user._id;
      document.getElementById('fullName').value = user.fullName;
      document.getElementById('email').value = user.email;
      document.getElementById('phone').value = user.phone;
      document.getElementById('role').value = user.role;
      document.getElementById('wallet').value = user.wallet;
      document.getElementById('isActive').value = user.isActive.toString();
      document.getElementById('userModal').classList.add('active');
    }

    function closeUserModal() {
      document.getElementById('userModal').classList.remove('active');
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const userId = document.getElementById('userId').value;
      const userData = {
        fullName: document.getElementById('fullName').value,
        phone: document.getElementById('phone').value,
        role: document.getElementById('role').value,
        wallet: parseFloat(document.getElementById('wallet').value),
        isActive: document.getElementById('isActive').value === 'true',
      };
      
      try {
        const response = await fetch(`${API_URL}/admin/users/${userId}`, {
          method: 'PUT',
          headers: getAuthHeaders(),
          body: JSON.stringify(userData),
        });
        
        const data = await response.json();
        
        if (data.success) {
          showToast('User updated successfully!', 'success');
          closeUserModal();
          loadUsers();
        } else {
          showToast('Failed to update user', 'error');
        }
      } catch (error) {
        showToast('An error occurred', 'error');
      }
    });

    loadUsers();
  </script>
</body>
</html>
