<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FlashData</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="/" class="logo">âš¡ FlashData</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="card" style="max-width: 500px; width: 100%;">
      <h2 class="card-header" style="text-align: center;">Create Account</h2>
      <p style="text-align: center; color: var(--gray); margin-bottom: 2rem;">Join FlashData today and start earning!</p>
      
      <div id="alert-container"></div>

      <form id="registerForm">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="fullName" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-input" id="phone" required placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" required placeholder="Create a password">
        </div>

        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-input" id="confirmPassword" required placeholder="Confirm your password">
        </div>

        <div class="form-group">
          <label class="form-label">Referral Code (Optional)</label>
          <input type="text" class="form-input" id="referralCode" placeholder="Enter referral code if you have one">
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="checkbox" id="terms" required>
            <span>I agree to the Terms and Conditions</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
      </form>

      <p style="text-align: center; margin-top: 1.5rem; color: var(--gray);">
        Already have an account? <a href="/login.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Login here</a>
      </p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
