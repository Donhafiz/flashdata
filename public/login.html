<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FlashData</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="/" class="logo">âš¡ FlashData</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/register.html">Register</a></li>
      </ul>
    </div>
  </nav>

  <div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="card" style="max-width: 450px; width: 100%;">
      <h2 class="card-header" style="text-align: center;">Welcome Back</h2>
      <p style="text-align: center; color: var(--gray); margin-bottom: 2rem;">Login to your FlashData account</p>
      
      <div id="alert-container"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" required placeholder="Enter your password">
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <label style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" style="color: var(--primary); text-decoration: none;">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
      </form>

      <p style="text-align: center; margin-top: 1.5rem; color: var(--gray);">
        Don't have an account? <a href="/register.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Register here</a>
      </p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
