<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Registration - FlashData</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="/" class="logo">âš¡ FlashData</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="card" style="max-width: 600px; width: 100%;">
      <h2 class="card-header" style="text-align: center;">Alpha Program Registration</h2>
      <p style="text-align: center; color: var(--gray); margin-bottom: 2rem;">
        Join our exclusive Alpha program and get early access to premium features!
      </p>
      
      <div id="alert-container"></div>

      <form id="alphaForm">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="fullName" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" required>
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-input" id="phone" required>
        </div>

        <div class="form-group">
          <label class="form-label">Why do you want to join the Alpha program?</label>
          <textarea class="form-input" id="reason" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Application</button>
      </form>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    document.getElementById('alphaForm').addEventListener('submit', (e) => {
      e.preventDefault();
      showToast('Application submitted successfully! We will contact you soon.', 'success');
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    });
  </script>
</body>
</html>
